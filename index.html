<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculadora">
            <div class="entero">
                <div class="pantalla">
                    <p class="calculosPantalla" id="pantalla"></p>
                </div>
                
                <div class="cajas">
                    <input type="button" value="7" class="bnt btn1" id="boton7">
                    <input type="button" value="8" class="bnt btn2" id="boton8">
                    <input type="button" value="9" class="bnt btn3" id="boton9">
                    <input type="button" value="x" class="bnt btn4" id="botonMultiplicar">
                </div>
                <div class="cajas">
                    <input type="button" value="4" class="bnt btn1" id="boton4">
                    <input type="button" value="5" class="bnt btn2" id="boton5">
                    <input type="button" value="6" class="bnt btn3" id="boton6">
                    <input type="button" value="/" class="bnt btn4" id="botonDividir">
                </div>
                <div class="cajas">
                    <input type="button" value="1" class="bnt btn1" id="boton1">
                    <input type="button" value="2" class="bnt btn2" id="boton2">
                    <input type="button" value="3" class="bnt btn3" id="boton3">
                    <input type="button" value="+" class="bnt btn4" id="botonMas">
                </div>
                <div class="cajas">
                    <input type="button" value="0" class="bnt btn1" id="boton0">
                    <input type="button" value="C" class="bnt btn2" id="botonReset">
                    <input type="button" value="=" class="bnt btn3" id="botonIgual">
                    <input type="button" value="-" class="bnt btn4" id="botonMenos">
                </div>
            </div>
        </div>
        
    </main>

    <script src="main.js"></script>
</body>
</html>
